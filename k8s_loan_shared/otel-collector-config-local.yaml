# OpenTelemetry Collector Configuration for Datadog
# This collector receives traces via OTLP and exports them to Datadog

# To configure open telemetry to receive logs.
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

#Set up appropriate processors for log data
processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  #I added the attributes to the processors
# attributes:
#   actions:
 #    - key: service.name
  #     action: insert
   #    value: my-app

  # Add resource attributes
  resource:
    attributes:
      - key: deployment.environment
        value: "development"
        action: upsert

exporters:
  #  Export  logs to Datadog (Datadog Exporter)
  datadog/exporter:
    api:
      site: "us1.datadoghq.com"
      key: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
    logs:
      enabled: true

    # Additional Datadog configuration
    traces:
      span_name_as_resource_name: true
      
  # Debug exporter for troubleshooting
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

#Wire logs into the OpenTelemetry service pipeline (without these pipelines, logs will never be sent.)
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [datadog/exporter, debug]
  
  telemetry:
    logs:
      level: "info"
