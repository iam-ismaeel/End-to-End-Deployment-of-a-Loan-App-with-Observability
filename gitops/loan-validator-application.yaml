apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loan-validator-portal
  namespace: argocd
spec:
  project: default

  # Target your personal branch
  source:
    repoURL: https://github.com/iam-ismaeel/End-to-End-Deployment-of-a-Loan-App-with-Observability.git
    targetRevision: main
    path: loan_validator_portal/k8s

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ""

  # Sync options
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

